<!doctype html>
<html lang="en" class="no-js">

<head>
	<title>Woo Sign-Up</title>

	<link rel="dns-prefetch" href="//ajax.googleapis.com">
	<link rel="dns-prefetch" href="//fonts.googleapis.com">

	<meta charset="UTF-8">
	<meta http-equiv="cleartype" content="on">


	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Google Font -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic|Merriweather:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

  	<!-- CSS Stylesheet -->
  	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>
	<div class="main">

	<header>
		<h1>Sign up for Whoo!</h1>
		<h5>50 projects, 500 images, 10 videos, domain binding, and technical support</h5>
	</header>

	<form id="myform" action="" method="post">


		<!-- Portfolio Info -->

		<fieldset>
			<legend>1 First, name your portfolio</legend>
			<div class="entryfield">
				<p>
		            <label for="portfolioName">Portfolio name</label>
		            <br>
		            <input type="text" id="portfolioName" name="portfolioName" aria-required="true" required>
		        </p>
		        <p>
		            <label for="portfolioAddress">Portfolio address</label>
		            <br>
		            <input type="text" id="portfolioAddress" name="portfolioAddress" aria-describedby="domain" aria-required="true" required>
		            <label for="portfolioAddress">.sample.com</label>
		        </p>

	        </div>
		</fieldset>	


		<!-- Account Details -->

		<fieldset>
			<legend>2 Now, enter your account details</legend>
			<div class="entryfield">
				<p>
		            <label for="name">Name</label>
		             <br>
		            <input type="text" id="name" name="name" aria-required="true" required>
		        </p>
		       	<p>
		            <label for="email">Email</label>
		             <br>
		            <input type="text" id="email" name="email" aria-describedby="emailtext" aria-required="true" required>
		            <br>
		            <label for="email" id="emailtext">NOTE: We'll never share your email, promise.</label>
		        </p>
		        <p>
		            <label for="password">Password</label>
		             <br>
		            <input type="password" id="password" name="password" aria-required="true" required>
		        </p>
		    </div>
		</fieldset>


		<!-- Payment Info -->

		<fieldset>
			<legend>3 Finally, enter your payment information</legend>
			<div class="entryfield">
				<p>
		            <label for="cardNumber">Card Number</label>
		            <br>
		            <input type="text" pattern="[0-9]{13,16}" id="cardNumber" name="ccNumber" aria-required="true"  required>
		        </p>
		       	<p>
		            <label for="securityCode">Security Code</label>
		            <br>
		            <input type="text" maxlength="4" id="securityCode" name="securityCode" aria-required="true" required>
	        	</p>
	        	<p>
		        	<label for="expDate">Expiration date</label>
		        	<br>
					<select id="expMonth" name="expirationMonth" aria-required="true" required>
							<option value="00">Month</option>
							<option value="01">January</option>
							<option value="02">February</option>
							<option value="03">March</option>
							<option value="04">April</option>
							<option value="05">May</option>
							<option value="06">June</option>
							<option value="07">July</option>
							<option value="08">August</option>
							<option value="09">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
					</select>
					<select id="expYear" name="expirationYear" aria-required="true" required>
						<option value="00">Year</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
					</select>
				</p>
        	</div>
		</fieldset>	

		<button type="submit">Create your portfolio</button>


	</form>

	</div>

</body>
</html>
