<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
</head>
<body>

<a-scene>
  <a-sphere position="0 1.25 -1" radius="1.25" color="#D1C8E1"></a-sphere>
  <a-cube position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#B370B0"></a-cube>
  <a-cube position="-5 0.5 1" rotation="0 70 0" width="1" height="1" depth="1" color="#3498db"></a-cube>
  <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-sky color="#1abc9c"></a-sky>
</a-scene>

</body>
</html>
