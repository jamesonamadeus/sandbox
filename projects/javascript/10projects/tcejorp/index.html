<!DOCTYPE html>
<html>
    <head>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">

    </head>

    <body>

    <fieldset>
        <div>
            <p><input type="text" placeholder="Name" onFocus="namefocus()" onBlur="nameblur()"></p>

            <p><input type="text" placeholder="Email" onFocus="emailfocus()" onBlur="emailblur()"></p>

            <p><input type="text" placeholder="Password" onFocus="passwordfocus()" onBlur="passwordblur()"></p>

            <p><input type="text" placeholder="Password Confirm" onBlur="passwordconfirm()"></p>

            <p>Do you have a website?<input type="checkbox" onChange="ischecked()"></p>

            <p><input id="theurlfield" type="text" placeholder="URL" onFocus="urlfocus()" onBlur="urlblur()"></p>
        </div>
            
        <div>
            <p id="namepara">&nbsp;</p>
            <p id="emailpara">&nbsp;</p>
            <p id="passwordpara">Must have at least 5 Characters</p>
            <p id="passwordconf">Passwords Dont Match</p>
            <p>&nbsp;</p>
            <p id="url">Please Enter The URL</p>
        </div>
    
    </fieldset>

    <script src="scripts.js"></script> 

    </body>

</html>
