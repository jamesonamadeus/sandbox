  <body>
    <nav class="navbar navbar-inverse navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" href="index.html"><img src="img/Logo.png" alt="FundUP" title="FundUP"></a>

    <div class="jumbotron_contact">
      <div class="container">
        <section id="contact">
          <h1>Contact Us</h1>
            
          <form>
            <div class="field name-box">
                <input type="text" id="name" placeholder="Who Are You?"/>
                <label for="name">Name</label>
                <span class="ss-icon">check</span>
            </div>

            <div class="field email-box">
                <input type="text" id="email" placeholder="name@email.com"/>
                <label for="email">Email</label>
                <span class="ss-icon">check</span>
            </div>

            <div class="field msg-box">
                <textarea id="msg" rows="4" placeholder="Your message goes here..."/></textarea>
                <label for="msg">Msg</label>
                <span class="ss-icon">check</span>
            </div>

            <input class="button" type="submit" value="Send" />

          </form>
        </section>
      </div>
    </div>
